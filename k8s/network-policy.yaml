apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: react-dashboard-network-policy
  namespace: github-copilot-ns
  labels:
    app: react-dashboard
    environment: production
spec:
  podSelector:
    matchLabels:
      app: react-dashboard
  policyTypes:
  - Ingress
  - Egress
  
  # Ingress rules
  ingress:
  # Allow traffic from other pods in the same namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: github-copilot-ns
    ports:
    - protocol: TCP
      port: 8080
  
  # Allow traffic from ingress controllers (if any)
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  
  # Allow traffic from monitoring namespace (if exists)
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8080
  
  # Egress rules
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  
  # Allow HTTPS outbound for external APIs (if needed)
  - to: []
    ports:
    - protocol: TCP
      port: 443
  
  # Allow HTTP outbound (if needed for health checks or external services)
  - to: []
    ports:
    - protocol: TCP
      port: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all-default
  namespace: github-copilot-ns
  labels:
    environment: production
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
