apiVersion: v1
kind: Service
metadata:
  name: react-dashboard-service
  namespace: github-copilot-ns
  labels:
    app: react-dashboard
    environment: production
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: react-dashboard
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: react-dashboard-headless
  namespace: github-copilot-ns
  labels:
    app: react-dashboard
    environment: production
    service-type: headless
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: react-dashboard
