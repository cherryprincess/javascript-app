apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: react-dashboard-pdb
  namespace: github-copilot-ns
  labels:
    app: react-dashboard
    environment: production
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: react-dashboard
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: react-dashboard-hpa
  namespace: github-copilot-ns
  labels:
    app: react-dashboard
    environment: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: react-dashboard-deployment
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
